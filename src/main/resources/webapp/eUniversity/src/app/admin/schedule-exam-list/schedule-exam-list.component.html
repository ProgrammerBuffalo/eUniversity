<select class="selectpicker2 mb-20" data-live-search="true" [(ngModel)]="groupId" (change)="groupChanged()">
  <option value="0" selected class="d-none">Select Group</option>
  <option *ngFor="let item of groupsDDL" value="{{item.id}}">{{item.name}}</option>
  <!-- <option value="group1">Group 1</option>
  <option value="group2">Group 2</option>
  <option value="group3">Group 3</option> -->
</select>

<div class="table-block">
  <div class="table-block__header">
    <h3 class="table-block__title">List of exams and midterms</h3>
    <div class="btn btn-danger add-btn" (click)="showAddPopup()">Add</div>
  </div>

  <div class="table-block__content">
    <div class="table-container">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>Id</th>
            <th>Discipline</th>
            <th>Teacher</th>
            <th>Type of lesson</th>
            <th>Date and time</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <th>1</th>
            <td>Programming</td>
            <td>John Johnson</td>
            <td>Midterm</td>
            <td>12.01.2020 12:00</td>
            <td class="td-red">
              <div class="table-btn remove-btn">
                <i class="fas fa-times"></i>
              </div>
            </td>
          </tr>

          <tr>
            <th>2</th>
            <td>IT Essentials</td>
            <td>Jack Jackson</td>
            <td>Exam</td>
            <td>15.03.2020 13:00</td>
            <td class="td-red">
              <div class="table-btn remove-btn">
                <i class="fas fa-times"></i>
              </div>
            </td>
          </tr>

          <tr>
            <th>3</th>
            <td>Web design</td>
            <td>Exam</td>
            <td>14.02.2020 19:00</td>
            <td class="td-red">
              <div class="table-btn remove-btn">
                <i class="fas fa-times"></i>
              </div>
            </td>
          </tr>

          <tr>
            <th>4</th>
            <td>Game development</td>
            <td>Midterm</td>
            <td>05.01.2020 14:00</td>
            <td class="td-red">
              <div class="table-btn remove-btn">
                <i class="fas fa-times"></i>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>


<div *ngIf="showAddModal" class="modal">
  <div class="modal-content" style="width: 500px">
    <span class="close" (click)="closeAddPopup()">&times;</span>

    <form class="register">
      <select class="selectpicker2 mb-20" data-live-search="true" name="disciplines" id="disciplines">
        <option selected class="d-none">Select discipline</option>
        <option value="john-johnson">Programming</option>
        <option value="jack-jackson">IT Essentials</option>
        <option value="tom-tomson">Web design</option>
        <option value="daniel-radcliffe">Game development</option>
      </select>

      <select class="selectpicker2 mb-20" data-live-search="true" name="teachers" id="teachers">
        <option selected class="d-none">Select teacher</option>
        <option value="john-johnson">John Johnson</option>
        <option value="jack-jackson">Jack Jackson</option>
        <option value="tom-tomson">Nick Nickson</option>
        <option value="daniel-radcliffe">Tom Tomson</option>
      </select>

      <div class="form-group">
        <span>Date and time: </span>
        <input type="datetime-local" class="form-field">
      </div>

      <select class="selectpicker2 mb-20" data-live-search="true" name="type" id="type">
        <option selected class="d-none">Select type of lesson</option>
        <option value="monday">Exam</option>
        <option value="tuesday">Midterm</option>
      </select>

      <input type="submit" class="btn btn-danger" value="Add">
    </form>
  </div>
</div>
