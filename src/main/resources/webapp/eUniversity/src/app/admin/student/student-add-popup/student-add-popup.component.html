<div class="modal">
  <div class="modal-content" style="width: 500px">
    <span id="closeStudentsAddBtn" class="close">&times;</span>
    <form class="register">
      <div class="form-group">
        <span>Login: </span>
        <input type="text" class="form-field" placeholder="Login">
      </div>

      <div class="form-group">
        <span>Password: </span>
        <input type="password" class="form-field" placeholder="Password">
      </div>

      <div class="form-group">
        <span>Full name: </span>
        <input type="text" class="form-field" placeholder="Full name">
      </div>

      <div class="form-group">
        <span>Age: </span>
        <input type="number" class="form-field" placeholder="Age">
      </div>
      <input type="submit" class="btn btn-danger" value="Add student">
    </form>
  </div>
</div>
