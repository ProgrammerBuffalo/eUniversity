<div class="modal" *ngIf="showEditPopup">

    <form class="register" [formGroup]="editForm">
      <!-- <div class="form-group">

        <input type="text" class="form-field" placeholder="Teacher name">

      <div class="flex f-between gap-50 mb-20">
        <select class="selectpicker" data-live-search="true" name="disciplines" id="disciplines"
          formControlName='disciplineId'>
          <option value="0">Select discipline</option>
          <option value="{{item.id}}" *ngFor="let item of disciplines">{{item.name}}</option>
          <!-- <option selected value="group1">Group 1</option>
