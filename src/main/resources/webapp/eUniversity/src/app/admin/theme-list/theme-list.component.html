<div class="table-block">
  <div class="table-block__header">
    <h3 class="table-block__title">Theme list</h3>
    <div class="btn btn-danger add-btn mr-20" (click)="showAddForm()">Add</div>
  </div>

  <select class="selectpicker2" data-live-search="true" [(ngModel)]="groupId" (change)="groupChange()">
    <option value="0">Select group</option>
    <option *ngFor="let item of groupsDDL" value="{{item.id}}">{{item.name}}</option>
  </select>

  <select class="selectpicker2 mt-10" data-live-search="true" [(ngModel)]="disciplineId" (change)="disciplineChange()">
    <option value="0">Select discipline</option>
    <option *ngFor="let item of disciplinesDDL" value="{{item.id}}">{{item.name}}</option>
  </select>

  <div class="table-block__content">
    <div class="table-container">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Order</th>
            <th>Description</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let item of themes">
            <th>{{item.id}}</th>
            <td>{{item.title}}</td>
            <td>{{item.order}}</td>
            <td>{{item.description}}</td>
            <td class="td-blue">
              <div class="table-btn change-btn" (click)="showEditForm(item)">
                <i class="fas fa-pencil-alt fa-lg"></i>
              </div>
            </td>
            <td class="td-red">
              <div class="table-btn remove-btn" (click)="removeTheme(item.id)">
                <i class="fas fa-times fa-lg"></i>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<div *ngIf="isAddFormVisible" class="modal">
  <div class="modal-content" style="width: 500px">
    <span class="close" (click)="closeAddForm()">&times;</span>
    <form class="register" [formGroup]="addForm">
      <div class="form-group">
        <span>Title: </span>
        <input type="text" class="form-field" placeholder="Title" formControlName="title">
      </div>

      <div class="form-group">
        <span>Order: </span>
        <input type="number" class="form-field" placeholder="Order" formControlName="order">
      </div>

      <div class="form-group">
        <span>Description: </span>
        <input type="text" class="form-field" placeholder="Description" formControlName="description">
      </div>

      <input style="margin-top: 20px;" type="submit" class="btn btn-danger" value="Add theme" (click)="addTheme()">
    </form>
  </div>
</div>


<div *ngIf="isEditFormVisible" class="modal">
  <div class="modal-content" style="width: 500px">
    <span class="close" (click)="closeEditForm()">&times;</span>
    <form class="register" [formGroup]="editForm">
      <div class="form-group">
        <span>Theme: </span>
        <input type="text" class="form-field" placeholder="Title" formControlName="title">
      </div>

      <div class="form-group">
        <span>Order: </span>
        <input type="text" class="form-field" placeholder="Order" formControlName="order">
      </div>

      <div class="form-group">
        <span>Description: </span>
        <input type="text" class="form-field" placeholder="Description" formControlName="description">
      </div>

      <input type="submit" class="btn btn-info" value="Save changes" (click)="updateTheme()">
    </form>
  </div>
</div>
