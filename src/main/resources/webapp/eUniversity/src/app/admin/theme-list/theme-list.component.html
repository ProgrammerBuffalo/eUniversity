<div class="table-block">
  <div class="table-block__header">
    <h3 class="table-block__title">Theme list</h3>
    <div class="btn btn-danger add-btn" (click)="showAddForm()">Add</div>
  </div>
  <select class="selectpicker mt-10" data-live-search="true" [(ngModel)]="disciplineId" (change)="disciplineChange()">
    <option value="0">Select discipline</option>
    <option *ngFor="let item of disciplinesDDL" value="{{item.id}}">{{item.name}}</option>
  </select>
  <div class="table-block__content">
    <div class="table-container">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Order</th>
            <th>File name</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let item of themes">
            <th>{{item.id}}</th>
            <td>{{item.name}}</td>
            <td>{{item.order]}</td>
            <td>{{item.fileName ? item.fileName : 'No file here...'}}</td>
            <td>
              <div class="table-btn download-btn">
                <i class="fas fa-solid fa-lg"
                  [ngClass]="{'fa-folder-minus': item.fileName, 'fa-upload': !item.fileName}"></i>
              </div>
            </td>
            <td class="td-blue">
              <div class="table-btn change-btn" (click)="showEditForm(item)">
                <i class="fas fa-pencil-alt fa-lg"></i>
              </div>
            </td>
            <td class="td-red">
              <div class="table-btn remove-btn" (click)="removeTheme(item.id)">
                <i class="fas fa-times fa-lg"></i>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<div *ngIf="isAddFormVisible" class="modal">
  <div class="modal-content" style="width: 500px">
    <span class="close" (click)="closeAddForm()">&times;</span>
    <form class="register" [formGroup]="addForm">
      <div class="form-group">
        <span>Name: </span>
        <input type="text" class="form-field" placeholder="Title" formControlName="title">
      </div>

      <div class="form-group">
        <span>Order: </span>
        <input type="number" class="form-field" placeholder="Order" formControlName="order">
      </div>

      <input style="margin-top: 20px;" type="submit" class="btn btn-danger" value="Add theme" (click)="addTheme()">
    </form>
  </div>
</div>


<div *ngIf="isEditFormVisible" class="modal">
  <div class="modal-content" style="width: 500px">
    <span class="close" (click)="closeEditForm()">&times;</span>
    <form class="register" [formGroup]="editForm">
      <div class="form-group">
        <span>Name: </span>
        <input type="text" class="form-field" placeholder="Title" formControlName="title">
      </div>

      <div class="form-group">
        <span>Order: </span>
        <input type="text" class="form-field" placeholder="Order" formControlName="order">
      </div>

      <input type="submit" class="btn btn-info" value="Save changes" (click)="updateTheme()">
    </form>
  </div>
</div>

<div *ngIf="isUploadFileFormVisible" class="modal" id="upload-file-modal">
  <div class="modal-content" style="width: 500px">
    <span id="closeUploadFileModal" class="close">&times;</span>
    <form class="register" [formGroup]="uploadFileForm">
      <select class="selectpicker mt-10 mb-20" data-live-search="true" [(ngModel)]="groupId" formControlName="groups">
        <option value="0">Select group</option>
        <option *ngFor="let item of groupsDDL" value="{{item.id}}">{{item.name}}</option>
      </select>
      <div class="form-group download-btn" onclick="handleClick()">
        <span>Choose file: </span>
        <input type="text" placeholder="Input file..." readonly class="form-field" formControlName="fileName">
        <input type="file" id="upload-file" change="addAttachment($event)">
      </div>
      <input type="submit" class="btn btn-info" value="Save changes" (click)="uploadFile()">
    </form>
  </div>
</div>
