<div class="admin-block">
  <div class="admin-block__header">
    <h3 class="admin-block__title">Students list</h3>
    <div class="btn btn-danger add-btn" (click)="showAddModal()">Add</div>
  </div>

  <div class="admin-block__content">
    <div class="table-container">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>ID</th>
            <th>Full name</th>
            <th>Login</th>
            <th>Age</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let item of students">
            <th>{{item.id}}</th>
            <td>{{item.fullName}}</td>
            <td>{{item.login}}</td>
            <td>{{item.age}}</td>
            <td>
              <div class="table-btn change-btn" (click)="showEditModal(item)">
                <i class="fas fa-pencil-alt"></i>
              </div>
            </td>
            <td>
              <div class="table-btn" (click)="removeStudent(item.id)">
                <i class="fas fa-times"></i>
              </div>
            </td>
          </tr>
        </tbody>

      </table>
    </div>
  </div>
</div>

<div class="modal" *ngIf="showAddPopup">
  <div class="modal-content" style="width: 500px">
    <span id="closeStudentsAddBtn" class="close" (click)="closeAddModal()">&times;</span>
    <form class="register">
      <div class="form-group">
        <span>Login: </span>
        <input type="text" class="form-field" placeholder="Login">
      </div>

      <div class="form-group">
        <span>Password: </span>
        <input type="text" class="form-field" placeholder="Password">
      </div>

      <div class="form-group">
        <span>Full name: </span>
        <input type="text" class="form-field" placeholder="Full name">
      </div>

      <div class="form-group">
        <span>Age: </span>
        <input type="number" class="form-field" placeholder="Age">
      </div>
      <input type="submit" class="btn btn-danger" value="Add student" (click)="addStudent()">
    </form>
  </div>
</div>

<div class="modal" *ngIf="showEditPopup">
  <div class="modal-content" style="width: 500px">
    <span id="closeStudentsAddBtn" class="close" (click)="closeEditModal()">&times;</span>
    <form class="register">
      <div class="form-group">
        <span>Login: </span>
        <input type="text" class="form-field" placeholder="Login">
      </div>

      <div class="form-group">
        <span>Full name: </span>
        <input type="text" class="form-field" placeholder="Full name">
      </div>

      <div class="form-group">
        <span>Age: </span>
        <input type="number" class="form-field" placeholder="Age">
      </div>
      <input type="submit" class="btn btn-danger" value="Update student" (click)="updateStudent()">
    </form>
  </div>
</div>
