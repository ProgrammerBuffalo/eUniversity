<div class="flex f-between col-gap-50">
  <select class="selectpicker2 mb-20" data-live-search="true" [(ngModel)]="groupId" (change)="groupChanged()">
    <option value="0" selected class="d-none">Select Group</option>
    <option *ngFor="let item of groupsDDL" value="{{item.id}}">{{item.name}}</option>
  </select>

  <select class="selectpicker2 mb-20" data-live-search="true" [(ngModel)]="disciplineId" (change)="disciplineChanged()">
    <option value="0" selected class="d-none">Select Student</option>
    <option *ngFor="let item of disciplineDDL" value="{{item.id}}">{{item.name}}</option>
  </select>
</div>


<div class="table-block">
  <div class="table-block__header">
    <h3 class="table-block__title">Journal</h3>
    <div class="btn btn-danger add-btn" (click)="showEditModal()">Add</div>
  </div>

  <div class="table-block__content">
    <div class="table-container">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>Discipline</th>
            <th>Teacher</th>
            <th>Educational Process</th>
            <th>Date</th>
            <th>Progress</th>
            <th>Feedback</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let item of journals">
            <th>{{item.discipline}}</th>
            <td>{{item.teacher}}</td>
            <td>{{item.educationalProcess | idToName:eduProccesesDDL}}</td>
            <td>{{item.date}}</td>
            <td>
              <div *ngIf="item.present; then pr; else ab"></div>
            </td>
            <td>{{item.progress}}</td>
            <td>{{item.feedback}}</td>
            <td class="td-red">
              <div class="table-btn remove-btn">
                <i class="fas fa-times fa-lg"></i>
              </div>
            </td>
          </tr>

          <ng-template #pr>
            <img class="icon" src="../../../assets/icons/present.png" alt="present">
          </ng-template>
          <ng-template #ab>
            <img class="icon" src="../../../assets/icons/absent.png" alt="absent">
          </ng-template>

<div *ngIf="showEditPopup" class="modal">
  <div class="modal-content" style="width: 500px">
    <span class="close" (click)="closeEditModal()">&times;</span>
    <form class="register">
      <select class="selectpicker2 mb-20" data-live-search="true" name="disciplines" id="disciplines">
        <option selected class="d-none">Select discipline</option>
        <option value="john-johnson">Programming</option>
        <option value="jack-jackson">IT Essentials</option>
        <option value="tom-tomson">Web design</option>
        <option value="daniel-radcliffe">Game development</option>
      </select>

      <select class="selectpicker2 mb-20" data-live-search="true" name="teachers" id="teachers">
        <option selected class="d-none">Select teacher</option>
        <option value="john-johnson">John Johnson</option>
        <option value="jack-jackson">Jack Jackson</option>
        <option value="tom-tomson">Nick Nickson</option>
        <option value="daniel-radcliffe">Tom Tomson</option>
      </select>

      <select class="selectpicker2 mb-20" data-live-search="true" name="teachers" id="teachers">
        <option selected class="d-none">Select educational process</option>
        <option value="lecture">Lecture</option>
        <option value="seminar">Seminar</option>
        <option value="midterm">Midterm</option>
      </select>

      <div class="form-group">
        <span>Date: </span>
        <input type="date" class="form-field">
      </div>

      <select class="selectpicker2 mb-20" data-live-search="true" name="type" id="type">
        <option selected class="d-none">Select progress</option>
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
        <option value="D">D</option>
        <option value="E">E</option>
      </select>

      <div class="form-group">
        <span>Feedback: </span>
        <input type="text" class="form-field">
      </div>

      <input type="submit" class="btn btn-danger" value="Add">
    </form>
  </div>
</div>
