<div class="table-block">
  <div class="table-block__header">
    <h3 class="table-block__title">Discipline & teachers in group</h3>
    <div class="btn btn-danger add-btn" (click)="showAddModal()">Add</div>

  </div>
  <select class="selectpicker2" name="group" [(ngModel)]="selectedGroupId" (change)="groupChange()">
    <option value="0" selected>Select Group</option>
    <option *ngFor="let item of groupsDDL" value="{{item.id}}">{{item.name}}</option>
  </select>

  <div class="table-block__content">
    <div class="table-container">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>ID</th>
            <th>Discipline</th>
            <th>Teacher</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let item of groupDisciplines">
            <th>{{item.disciplineId}}</th>
            <td>{{item.disciplineName}}</td>
            <td>{{item.teacherName}}</td>
            <td class="td-red">
              <div class="table-btn remove-btn" (click)="detachTeacherWithDiscipline(item)">
                <i class="fas fa-times"></i>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<div class="modal" *ngIf="showAddPopup">
  <div class="modal-content" style="width: 500px">
    <span class="close" (click)="closeAddModal()">&times;</span>
    <form class="register" [formGroup]="addForm">
      <select class="selectpicker2 mb-20" name="discipline" [(ngModel)]="selectedDisciplineId"
        formControlName="discipline" (change)="diciplineChanged()">
        <option value="0" selected>Select discipline</option>
        <option *ngFor="let item of disciplinesDDL" value="{{item.id}}">{{item.name}}</option>
      </select>

      <select class="selectpicker2" name="teacher" [(ngModel)]="selectedTeacherId" formControlName="teacher">
        <option value="0" selected>Select teacher</option>
        <option *ngFor="let item of teachersDDL" value="{{item.id}}">{{item.name}}</option>
      </select>

      <input type="submit" class="btn btn-danger mt-20" value="Attach" (click)="attachGroupDiscipline()">
    </form>
  </div>
</div>
