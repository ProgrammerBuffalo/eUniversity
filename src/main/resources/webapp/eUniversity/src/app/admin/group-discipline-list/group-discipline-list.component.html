<div class="table-block">
  <div class="table-block__header">
    <h3 class="table-block__title">Discipline & teachers in group</h3>
    <div class="btn btn-danger add-btn">Attach</div>

  </div>
  <select [(ngModel)]="selectedGroupId">
    <option selected class="d-none">Select Group</option>
    <option *ngFor="let item of groupsDDL" value="{{item.id}}">{{item.name}}</option>
    <!-- <option value="group1">Group 1</option>
    <option value="group2">Group 2</option>
    <option value="group3">Group 3</option> -->
  </select>

  <div class="table-block__content">
    <div class="table-container">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>ID</th>
            <th>Discipline</th>
            <th>Teacher</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let item of groupDisciplines">
            <th>{{item.disciplineId}}</th>
            <td>{{item.disciplineName}}</td>
            <td>{{item.teacherName}}</td>
            <td class="td-blue">
              <div class="table-btn change-btn">
                <i class="fas fa-pencil-alt"></i>
              </div>
            </td>
            <td class="td-red">
              <div class="table-btn remove-btn" (click)="detachTeacherWithDiscipline(item)">
                <i class="fas fa-times"></i>
              </div>
            </td>
          </tr>

<div class="modal" *ngIf="showAddPopup">
  <div class="modal-content" style="width: 500px">
    <span class="close" (click)="closeAddModal()">&times;</span>
    <form class="register">
      <select [(ngModel)]="selectedDisciplineId">
        <option value="0" selected class="d-none">Select discipline</option>
        <option *ngFor="let item of disciplinesDDL" value="{{item.id}}">{{item.name}}</option>
        <!-- <option value="programming">Programming</option>
        <option value="it-essentials">IT Essentials</option>
        <option value="web-design">Web design</option>
        <option value="project-management">Project management</option> -->
      </select>

      <select [(ngModel)]="selectedTeacherId">
        <option value="0" selected class="d-none">Select teacher</option>
        <option *ngFor="let item of teachersDDL" value="{{item.id}}">{{item.name}}</option>
        <!-- <option value="john">John Johnson</option>
        <option value="jack">Jack Jackson</option>
        <option value="tom">Tom Tomson</option>
        <option value="daniel">Daniel Radcliffe</option> -->
      </select>

      <input type="submit" class="btn btn-danger mt-20" value="Attach" (click)="attachTeacherWithDiscipline()">
    </form>
  </div>
</div>
