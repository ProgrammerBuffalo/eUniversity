<div class="table-block">
  <div class="table-block__header">
    <h3 class="table-block__title">Students in group</h3>
  </div>

  <div class="flex f-between col-gap-50 ">
    <select class="selectpicker2 w-70" (change)="getStudentsByGroup()" [(ngModel)]="selectedGroup">
      <option value="0">Choose group</option>
      <option *ngFor="let item of groupsDDL" value="{{item.id}}">{{item.name}}</option>
    </select>

    <div class="flex col-gap-20 w-50">
      <select class="selectpicker2 w-100" [(ngModel)]="selectedStudent">
        <option value="0">Choose student</option>
        <option *ngFor="let item of studetnsDDL" value="{{item.id}}">{{item.name}}</option>
      </select>
      <div class="btn btn-danger add-btn w-30" (click)="attachStudent()">Attach</div>
    </div>

  </div>
  <div class="table-block__content">
    <div class="table-container">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>ID</th>
            <th>Student name</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let item of students">
            <th>{{item.userId}}</th>
            <td>{{item.fullName}}</td>
            <td class="td-red">
              <div class="table-btn remove-btn" (click)="detachStudent(item)">
                <i class="fas fa-times"></i>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
