<form class="register">
	<div class="form-group">
		<span>Login: </span>
		<input type="text" class="form-field" placeholder="Login">
	</div>

	<div class="form-group">
		<span>Password: </span>
		<input type="password" class="form-field" placeholder="Password">
	</div>

	<div class="form-group">
		<span>Full name: </span>
		<input type="text" class="form-field" placeholder="Full name">
	</div>

	<div class="form-group">
		<span>Age: </span>
		<input type="number" class="form-field" placeholder="Age">
	</div>
	<select class="selectpicker" data-live-search="true" name="groups" id="groups">
		<option selected value="group1">Group 1</option>
		<option value="group2">Group 2</option>
		<option value="group3">Group 3</option>
	</select>
	<input style="margin-top: 20px;" type="submit" class="btn btn-danger" value="Add student"></input>
</form>
