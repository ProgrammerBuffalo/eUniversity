<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"
		integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<title>Register</title>
</head>
<body>
	<form class="register">
		<div class="form-group">
			<span>Login: </span>
			<input type="text" class="form-field" placeholder="Login">
		</div>

		<div class="form-group">
			<span>Password: </span>
			<input type="password" class="form-field" placeholder="Password">
		</div>

		<div class="form-group">
			<span>Full name: </span>
			<input type="text" class="form-field" placeholder="Full name">
		</div>

		<input type="submit" class="btn btn-info" value="Register"></input>
	</form>

	<script src="app.js"></script>
</body>
</html>
