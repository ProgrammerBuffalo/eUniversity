	<link rel="stylesheet" href="../../../general/null.css">

<body>
	<aside class="aside">

			<img src="../../../images/header-logo.jpg" alt="logo">

		<div class="nav-wrap">
			<nav class="main-nav">
				<ul class="list-hover-slide">
					<li class="item_violet"><a href="#"> <img src="../../../images/icons/student-journal.png" alt="journal">
							Journal</a></li>
					<li class="item_blue"><a href="#"> <img src="../../../images/icons/student-discipline.png"

			<a href="#" class="tile tile_blue">
